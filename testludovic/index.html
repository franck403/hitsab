<!DOCTYPE html>
<html>
  <head>
    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 50px;
        background-color: lightgray;
        padding: 0 20px;
      }

      .navbar input {
        width: 200px;
        height: 20px;
        margin-right: 20px;
        border-radius: 10px;
        border: none;
        padding: 5px;
      }

      .navbar .tabs {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .navbar .tabs button {
        background-color: transparent;
        border: none;
        margin: 0 10px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
      }

      .navbar .tabs button[data-stats="active"]{
        border-bottom: 2px solid blue;
      }

      .navbar .actions {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .navbar .actions button {
        background-color: transparent;
        border: none;
        margin: 0 10px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
      }
    </style>
    <script src="script.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <input type="text" placeholder="Rechercher">
      <div class="tabs">
        <button id="1" onclick="index(1)" data-status="active">Onglet 1</button>
        <button id="2" onclick="index(2)" data-status="inactive">Onglet 2</button>
        <button id="3" onclick="index(3)" data-status="inactive">Onglet 3</button>
      </div>
      <div class="actions">
        <button>X</button>
        <button>+</button>
      </div>
    </nav>
  </body>
</html>
