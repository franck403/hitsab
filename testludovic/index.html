<!DOCTYPE html>
<html>
  <head>
    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 50px;
        background-color: lightgray;
        padding: 0 20px;
      }

      .navbar input {
        width: 200px;
        height: 20px;
        margin-right: 20px;
        border-radius: 10px;
        border: none;
        padding: 5px;
      }

      .navbar .tabs {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .navbar .tabs button {
        background-color: transparent;
        border: none;
        margin: 0 10px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
      }

      .navbar .tabs button[data-status="active"]{
        border-bottom: 2px solid blue;
      }

      .navbar .actions {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .navbar .actions button {
        background-color: transparent;
        border: none;
        margin: 0 10px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <input type="text" placeholder="Rechercher">
      <div class="tabs">
        <button class="active" data-status="active">Onglet 1</button>
        <button data-status="inactive">Onglet 2</button>
        <button data-status="inactive">Onglet 3</button>
      </div>
      <div class="actions">
        <button>X</button>
        <button>+</button>
      </div>
    </nav>
    <script>
      const tabs = document.querySelectorAll(".tabs button");
      tabs.forEach(tab => {
        tab.addEventListener("click", function() {
          tabs.forEach(t => {
            t.setAttribute("data-status", "inactive");
            t.classList.remove("active");
          });
          this.setAttribute("data-status", "active");
          this.classList.add("active");
        });
      });
    </script>
  </body>
</html>
