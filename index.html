<!DOCTYPE html>
<html lang="en">
    <head>
        <!--<script src="pwa/laucher.js"></script>-->
        <link rel="manifest" href="manifest.json" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hitsab - By Geoloup team</title>
        <link rel="icon" href="img/logo.png"/>
        <link rel="stylesheet" href="style.hitsab.css">
        <script src="sandbox.hitsab.js"></script>
        <script src="custom.sandbox.hitsab.js"></script>
    </head>
    <body>
        <img id="loading" src="loading.gif"></img>
        <section id="up">
            <section id="tab" onload="ltab()">
                <section id="div_0" class="hide">
                    <button id="0" onclick="tab(0)" class="buttab">Tab 0</button>
                </section>
            </section>
            <section class="option">
                <button onclick="ltab()" class="plus">+</button>
                <button id="close" class="close">x</button>
            </section>
            <section class="reseach">                   
                <forum id="inputs" class="reseach_bar" onkeydown="if(event.key == 'Enter'){searchV2(0)}">
                    <input id="inpuVt2" placeholder="Search">
                    <input id="old" onclick="old(0)" type="image" alt="refresh" value="Login" src="old.svg" height="24" width="24">
                    <input id="new" onclick="snew(0)" type="image" alt="refresh" value="Login" src="old.svg" height="24" width="24">
                    <input id="refresh" onclick="refresh(0)" type="image" alt="refresh" value="Login" src="refresh.svg" height="24" width="24">
                    <input type="submits" style="display: none;">
                </forum>
            </section>
        </section>
        <section class="window">
            <section id="navigator">
                <section style="padding: 35vh 0;margin:auto;" id="home">
                    <H1 id="iframe_error"></H1>
                    <forum id="input" onkeydown="if(event.key == 'Enter'){search(0)}">
                        <input id="inputb" placeholder="Search">
                        <input id="inputimg" onclick="search(0)" type="image" alt="search" value="Login" src="search.svg" height="24" width="24">
                        <input type="submit" style="display: none;">
                    </forum>
                    <div class="hitsab_loader">
                        <div></div>
                        <h2 class="hitsab_loader_text">Starting Hitsab Env Systems</h2>
                    </div>
                    <script src="navigator.hitsab.js"></script>
                </section>
            </section>
        </section>
        <div id="context-menu">
            <ul class="menu">
                <li class="menu-item" onclick="ltab()">New tab</li>
                <li class="menu-item" id="close2">Close actual tab</li>
                <li class="menu-separator"></li>
                <li class="menu-separator-information">Proxy Option</li>
                <li class="menu-item menu-active" id="pros" onclick="proxy_start()">start</li>
                <li class="menu-item" id="proe" onclick="proxy_end()">stop</li>
            </ul>
        </div>
        <script src="tab.hitsab.js"></script>
        <script src="options.hitsab.js"></script>
        <script src="proxy.hitsab.js"></script>
    </body>
</html>
