<!DOCTYPE html>
<html lang="en">
    <head>
        <!--<script src="pwa/laucher.js"></script>-->
        <link rel="manifest" href="manifest.json" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hitsab - Geoloup team</title>
        <link rel="icon" href="img/logo.png"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img id="loading" src="loading.gif"></img>
        <section id="up">
            <section id="tab" onload="ltab()">
                <section id="div_1" class="hide">
                    <button id="1" onclick="tab(1)" class="buttab">Menu</button>
                </section>
            </section>
            <section class="option">
                <button onclick="ltab()" class="plus">+</button>
                <button id="close" class="close">x</button>
            </section>
        </section>
        <section class="window">
            <section id="navigator">
                <section style="padding: 35vh 0;margin:auto;" id="home">
                    <H1 id="iframe_error"></H1>
                    <forum id="input" onkeydown="if(event.key == 'Enter'){search()}">
                        <input id="inputb" placeholder="Search.....">
                        <input id="inputimg" onclick="search()" type="image" alt="search" value="Login" src="search.svg" height="24" width="24">
                        <input type="submit" style="display: none">
                    </forum>
                    <script src="navigator.js"></script>
                </section>
            </section>
        </section>
        <div id="context-menu">
            <ul class="menu">
                <li class="menu-item" onclick="ltab()">New tab</li>
                <li class="menu-item" id="close2">Close actual tab</li>
                <li class="menu-separator"></li>
                <li class="menu-separator-information">Proxy Option</li>
                <li class="menu-item" onclick="proxy_start()">start</li>
                <li class="menu-item" onclick="proxy_end()">stop</li>
            </ul>
        </div>
        <script src="tab.js"></script>
        <script src="options.js"></script>
        <script src="proxy.js"></script>
    </body>
</html>
